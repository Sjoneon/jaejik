{% extends "base.html" %}

{% block title %}로그인 - 업무 일정 관리{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h1>📅 업무 일정 관리 시스템</h1>
            <p>로그인하여 일정을 관리하세요</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
            <div class="form-group">
                <label for="username">사용자명 또는 이메일</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="사용자명 또는 이메일 입력"
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="비밀번호 입력"
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">로그인</button>
        </form>
        
        <div class="auth-footer">
            <p>계정이 없으신가요? <a href="{{ url_for('register') }}">회원가입</a></p>
        </div>
    </div>
</div>
{% endblock %}
